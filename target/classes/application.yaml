spring:
  mvc:
    web:
      resources:
        add-mappings: false
  # thymeleaf配置
  thymeleaf:
    # 关闭缓存
    cache: false
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: rootzjw
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数（原注释“最小空闲连接出”应为笔误 ）
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000(10分钟)
      idle-timeout: 180000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认1800000(30分钟 ，原注释“30分支”应为笔误)
      max-lifetime: 180000
      # 连接超时时间，默认30000(30秒)
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      #    password: 123123
      database: 1
      #超时时间
      timeout: 10000ms
      lettuce:
        pool:
          #最大连接数 默认8
          max-active: 8
          #最大连接阻塞时间
          max-wait: 1000ms
          #最大空闲连接，默认8
          max-idle: 200

# Mybatis-plus配置
mybatis-plus:
  # 配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml

#  日志配置 SQL打印（需配置方法接口所在的包）
logging:
  level:
      com.zjw.seckill: debug